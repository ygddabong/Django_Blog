      <div class="col-md-8">
        <a href="{% url 'blog-home' %}"> Back to Home </a>

        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">{{ object.entry_title }}</h3>
            <p class="card-text">{{ object.entry_text|linebreaks }}</p>
          </div>
          <div class="card-footer text-muted">
            Posted on {{ object.entry_date }} by

          </div>
        </div>
